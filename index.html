<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="container">
      <div class="img">
        <div class="overlay">
          <div class="overlay2"></div>
        </div>
      </div>
      <div class="outer">
        <div class="desc">
          <h1>
            Get <span class="insights"> insights </span> that help your business grow.
          </h1>
          <div class="spaces">

            <p class="text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
            <div class="types">
              <div class="first">
                <p class="white">10k+</p>
                <p class="grey">companies</p>
              </div>
              <div class="second">
                <p class="white">314</p>
                <p class="grey">templates</p>
              </div>
              <div class="third">
                <p class="white">12M+</p>
                <p class="grey">queries</p>
              </div>
            </div>
            <!-- <span class="first">10k+ companies</span>
            <span class="second"> 314 templates</span>
            <span class="third">12m+ queries</span> -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
